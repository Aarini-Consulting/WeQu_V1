<template name="menu">

</template>

<template name="ApplicationLayout">

<template name="profile">
  {{>menuProfile}}
  <section>
    <img src="{{profile.pictureUrl}}"/>
    <br>
    {{profile.firstName}} {{profile.lastName}}
  </section>
  <section>
    <div height="300px" style="background-image: url('/img/skills.png'); background-size: cover; background-position: center">
      <svg height="300" width="300">
        <polygon points="{{x1}},{{y1}} {{x2}},{{y2}} {{x3}},{{y3}} {{x4}},{{y4}} {{x5}},{{y5}} {{x6}},{{y6}}"
                 fill=lime fill-opacity="0.25" stroke="purple" stroke-width="1" />
      </svg>
    </div>
    {{#if inScript}}
    <button id="finish"> next </button>
    {{/if}}
  </section>
</template>

<template name="skillCategories">
  {{#each skills}}
    <h3>{{this.category}}</h3>
    {{> skillSet this.skillSet}}
  {{/each}}
</template>

<template name="skillSet">
  {{#each this}}
    <div class="skillElement">
      <div class="title">{{skill}}</div>
      <div class="bar" style="width:{{value}}px"></div>
    </div>
  {{/each}}
</template>

<template name="profileSkills">
  {{>menuProfile}}
  <section class="feed">
    {{> skillCategories skills=skills}}
  </section>
</template>

<template name='quiz'>
  <section>
    <img src="{{person.pictureUrl}}" class="avatar"><br>
    {{person.firstName}} {{person.lastName}}<br>
    <!--<button>next person</button>-->
  </section>
  <section>
    {{#if writtenFeedback}}
      <div class="question">
        Why do you think so?
      </div>
      <textarea rows="3" style="width:100%">Wrote your feedback here</textarea>

    {{else}}
      <div class="question">
        {{question.text}}
      </div>
      <ul class="answers">
        {{#each question.answers}}
          <li class="answer" id="{{_id}}">{{text}}</li>
        {{/each}}
      </ul>
    {{/if}}
    {{#if writtenFeedback}}
    <div class="statusBar">
      <a href="" class="skip">Skip</a>
      <a href="" class="writeAnswer">Answer</a>
      <!--TODO: <div>Answered {{answered}} out of 30</div>-->
      <div><a href="" class="skip">Skip</a></div>
    </div>
    {{/if}}
  </section>
</template>
