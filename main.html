<head>
  <title>WeQuo</title>
  <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no">
</head>

<body>
</body>

<template name="login">
    login
    {{> loginButtons}}
</template>

<template name="profile">
  {{>menu}}
  <section>
    <img src="{{profile.pictureUrl}}"/>
    <br>
    {{profile.firstName}} {{profile.lastName}}
  </section>
  <section>
    <div style="background: url('img/skills.png') cover no-repeat center center">
      <svg height="300" width="300">
        <polygon points="{{x1}},{{y1}} {{x2}},{{y2}} {{x3}},{{y3}} {{x4}},{{y4}} {{x5}},{{y5}} {{x6}},{{y6}}" 
                 style="fill:lime; stroke:purple; stroke-width:1" />
      </svg>
    </div>
  </section>
</template>

<template name='quiz'>
  {{>menu}}
  <section>
    <img src="{{people.[0].img}}" class="avatar"><br>
    {{people.[0].name}}<br>
    <button>next person</button>
  </section>
  <section>
    <div class="question">
      {{currentQuestion.question}}
    </div>
    <ul class="answers">
      {{#each currentQuestion.answers}}
        <li class="answer" id="{{this.number}}">{{this.answer}}</li>
      {{/each}}
    </ul>
    <div class="statusBar">
      <a href="" class="skip">Skip</a>
    </div>
  </section>
  <button>i've taken all questions</button>
</template>

<template name="invite">
  {{>menu}}
  <section>
    invite people<br>
    <!--<ul>
    {{#each connections}}
    <li>{{firstName}}</li>
    {{/each}}
    </ul>-->

    {{#case inviteStatus='sending'}}
    sending...
    {{/case}}
    {{#case inviteStatus='sent'}}
    sent!
    {{/case}}
    {{#case inviteStatus='error'}}
    error sending email
    {{/case}}
    <input name="email" placeholder="email address"/>
    <button>invite</button>
  </section>
</template>
