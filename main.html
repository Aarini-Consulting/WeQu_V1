<head>
  <title>WeQuo</title>
  <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no">
</head>

<body>
</body>

<template name="login">
    login
    {{> loginButtons}}
</template>

<template name="menu">
  <div class="menuBar">
    <a href="/quiz">Vote</a>
    <a href="/invite">People</a>
    <a href="/feed">Feed</a>
    <a href="/profile">Profile</a>
    <a href="/admin">Admin</a>
  </div>
</template>

<template name="ApplicationLayout">
{{> menu}}
{{> yield}}
</template>

<template name="profile">
  <section>
    <img src="{{profile.pictureUrl}}"/>
    <br>
    {{profile.firstName}} {{profile.lastName}}
  </section>
  <section>
    <div height="300px" style="background-image: url('/img/skills.png'); background-size: cover; background-position: center">
      <svg height="300" width="300">
        <polygon points="{{x1}},{{y1}} {{x2}},{{y2}} {{x3}},{{y3}} {{x4}},{{y4}} {{x5}},{{y5}} {{x6}},{{y6}}"
                 fill=lime fill-opacity="0.25" stroke="purple" stroke-width="1" />
      </svg>
    </div>
  </section>
</template>

<template name='quiz'>
  <section>
    <img src="{{person.pictureUrl}}" class="avatar"><br>
    {{person.firstName}} {{person.lastName}}<br>
    <!--<button>next person</button>-->
  </section>
  <section>
    <div class="question">
      {{question}}
    </div>
    <ul class="answers">
      {{#each answers}}
        <li class="answer" id="{{_id}}">{{text}}</li>
      {{/each}}
    </ul>
    <div class="statusBar">
      <a href="" class="skip">Skip</a>
    </div>
  </section>
</template>

<template name='quiz-finished'>
You've accomplished evaluation
<button> invite friends </button>
</template>

<template name="evaluate">
Evaluate me
</template>

<template name="admin">
<button> import answers </button>
</template>

<template name="invite">
  <section>
    invite people<br>
    <!--<ul>
    {{#each connections}}
    <li>{{firstName}}</li>
    {{/each}}
    </ul>-->

    {{#case inviteStatus='sending'}}
    sending...
    {{/case}}
    {{#case inviteStatus='sent'}}
    sent!
    {{/case}}
    {{#case inviteStatus='error'}}
    error sending email
    {{/case}}
    <input name="email" placeholder="email address"/>
    <button>invite</button>
  </section>
</template>
