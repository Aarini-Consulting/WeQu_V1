 
 <template name="profileSkillsGameView">

 <div class="row">

    <div class="col-md-12 col-sm-12 col-xs-12">

      {{#each data.categories}}

      <div class="skillElement">
        <div class="title font-title font18">{{name}}</div>
        <div class="underBar" style="width:20%; visibility: hidden;"></div>
      </div>
      {{#each skills}}
      <div class="skillElement">
        <div class="title font-title font18" style="width:20%;">
          {{name}} </div>
        <div class="underBar" style="width:40%">
          <div class="bar {{category}}" style="width:{{value}}%"></div>
        </div>
        <div class="font-title font18 marginleft3P" style="width:10%;">{{scored}}/{{total}}</div>
      </div>
      {{/each}}
      {{/each}}

    </div> 
    
  </div>
</template>
