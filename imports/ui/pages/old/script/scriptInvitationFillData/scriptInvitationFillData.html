<template name="scriptInvitationFillData">

  {{#if data}}
  <section class="gradient{{currentUser.profile.gradient}} whiteText alignCenter">

    <h2 class="scriptInvitationFillData marginTop25 marginTop25">Well done {{username data.profile}}!</h2>
    <h2>
      You have discovered that<br>
      {{username data.person}}'s top strengths are
    </h2>
    <!--person: {{username person}}<br>-->
    {{> threeSkills data=data.top3}}

    <h2>Which strength do you have?</h2>

        <button class="loginLinkedin LLBColor customDimension" type="button">
                  <img src="/img/icon_linkedin.png"> <span class="white-text"> Sign up with LinkedIn </span>
        </button> <div id="error"></div>

        <button class="next transparent customDimension margin30">
          <a class="font-white"> Sign up with email </a>
        </button>

  </section>

  {{else}}
  {{> loading}}
  {{/if}}

</template>
