<template name="signIn">

	<div class="row" id="signIn"> 
	  <div class="col-md-12 col-sm-12">
		<section class="signIn">

			{{#if signUpShow}}
			{{>signUp}}
			{{else}}

			<!-- TODO : Panel will not work without adding bootstrap  -->
			<div class="panel panel-default">

			 <center> <img class="wequ_icon" src="/img/assets/wequ_icon.png"> </center> 

				<div class="panel-body">"Feedback is a breakfast for champians" <br> - Ken Blanchard
				</div>



				<form id="signIn">
					<button type="button" class="loginLinkedin">
						<img src="/img/icon_linkedin.png">Login with LinkedIn
					</button>
					<br>

					<input type="email" name="loginEmail" placeholder="your email"  required>
					<input type="password" name="loginPassword" placeholder="password" required>
					<button type="submit">
						Log in
					</button>

					<div id="error"></div>
					<br>


					 <div class="row">
					 	<div class="col-md-6 col-sm-6">
					  		<h4> New to WeQu? </h4>
					  	</div>
					  	<div class="col-md-6 col-sm-6">
					  		<input type="button" class="btn btn-default btn-small" name="" id="signUp" value="signUp">
					  	</div>
					 </div>

				</form>

			</div>

			{{/if}}
		</section>
	   </div>
	</div>
</template>
