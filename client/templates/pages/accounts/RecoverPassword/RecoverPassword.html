<template name="RecoverPassword">  
  <!-- <section class="gradient{{currentUser.profile.gradient}} whiteText alignCenter feed"> -->
   <section class="whiteText alignCenter feed">
    {{#if resetPassword}}
    <div class="panel-body">
      <form id="set-new-password">

        <div class="row">
          <div class="form-group">

            <input id="new-password" type="password" placeholder="new password" class="form-control" required="" data-parsley-errors-container="#error-container1">

            <div id="error-container1"></div>
            <input type="password" id="confirm" name="confirm" placeholder="confirm password" class="form-control" required="" data-parsley-errors-container="#error-container2">
          </div>
          <div id="error-container2"></div>
        </div>
        <br>

        <div class="form-group login-submit">
          <input type="submit" class="btn btn-primary btn-lg" value="Set New Password">
        </div>

        <p id="form-messages"></p>
      </form>
       <div id="error"></div>
       <div id="info"></div>
    </div>
    {{else}}
      <div class="loginwraper">
        <div class="forgottenpw loginbox"><img class="image-3" src="/img/assets/WEQU_LOGO_NEW.png">
          <div class="formarea w-container">
            <h1 class="formheader">Reset your password</h1>
            <p class="formtext lostpw">Enter your email address. You will receive a link to create a new password via email</p>
            <div class="w-form">
              <form class="loginemail" data-name="Email Form" id="forgot-password" name="email-form">
                <input class="emailfield w-input" maxlength="256" name="useremail" placeholder="email address" type="email" data-parsley-errors-container="#error-container3">
                <input class="submit-button w-button" data-wait="Please wait..." type="submit" value="Get New Password">
              </form>
                <div id="info" class="info"></div>
                <div id="error-container3"></div>
                <a class="loginBtn" id="signIn" href="#">Log In</a>
            </div>
          </div>
        </div>
      </div>
    {{/if}}

  </section>
</template>
