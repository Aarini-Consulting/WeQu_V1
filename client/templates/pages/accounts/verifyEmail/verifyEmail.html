
<template name="verifyEmail">
	<section class="gradient1 whiteText alignCenter feed">
		<br> <br>
		<div class="form-group login-submit text-center">
			<form id="set-password">
				<div class="login-form">
					<div class="form-group">
							<input id="email" type="text" placeholder="email" autocomplete="off" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-block btn-primary btn-lg" value="Login In">Verify email</button> 
				</div>
			</form>

			<!-- a href="{{pathFor 'login'}}">Click here to login</a> -->
		</div>
		 <div id="error"></div>
         <div id="info"></div>
  </section>
</template>
