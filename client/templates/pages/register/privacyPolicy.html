    <h1 class="heading">Privacy Policy</h1>
    <div class="textblock">WeQu B.V. (“We”) are committed to protecting and respecting your privacy.We are WeQu B.V., a company registered with Dutch Chamber of Commerce under number 66840724 whose principal place of business is at Weesperstraat 61 1018 VN Amsterdam The Netherlands (“WeQu ”/“we”/“us”/“our”). We provide online content accessible from websites such as www.wequ.co (the “Websites”) and a number of mobile applications, including WeQu (“Apps”).
      <br>
      <br>By using the Websites and/or using any of our Apps, you consent to us processing your personal information in accordance with this Privacy and Cookie Policy (the “Policy”). This is the legal basis upon which we process your personal information as well. It is necessary for the performance of our obligations under the terms of use/terms and conditions you accept to use our Apps or the Websites. You may withdraw such consent at any time by letting us know at contact@wequ.co. At that time, you may also want to remove any cookies which have been placed on any device used to access the Websites. Your withdrawal of consent will not affect the lawfulness of any processing carried out by us prior to such withdrawal.
      <br>
      <br>We want you to obtain personalised experiences anytime, anywhere, on any device. This requires us to collect personal information from you. However, we want to put you in control of that personal information. We want you to be aware at all times where and how your personal information is being used. This is of paramount importance to us.So, let’s describe what this Policy tells you. It explains:
      <br>what information we may collect about you;
      <br>
      <br>what we may do with the information we collect about you;
      <br>whether we share your information with anyone else;
      <br>the types of cookies we use and how you can reject these cookies;
      <br>where we store your information;
      <br>how we keep your information secure;
      <br>and your rights in relation to your information.
      <br>
      <br>At WeQu we take your privacy seriously. We operate on the principle that your personal information belongs to you and only you can decide who you want to share it with and why. This is fundamental to the way we work and we are committed to providing a secure environment for you to store your personal information and share it with others when you want to.
      <br>
      <br>THIS IS THE INFORMATION WE MAY COLLECT ABOUT YOU
      <br>1. Information you provide if you decide to contact us
      <br>If you contact us (by phone or email or through an App), we may keep a record of that. If you report a problem with a Website or an App, we may keep that information. The information which you provide and we keep may include your name, address, telephone number and/or email address.
      <br>
      <br>2. Information we collect about you when you use a Website
      <br>When you use a Website, we use technology such as that provided by Google Analytics to collect information about your visit to that Website. This includes which pages you visit and how long you spend on the Website. You can find more information about Google Analytics here: www.google.com/analytics.
      <br>
      <br>3. Information we collect about you when you access to an App
      <br>We sometimes ask you for information after you have accessed an App, but before you start using it. This may include contact details such as your email address, personal details such as your Facebook id or name, or demographic details such as your gender, date of birth or profession. Some of this information is required (eg email address) and some is optional (eg profession). What we collect is slightly different depending on whether you choose to login using Facebook or not.
      <br>
      <br>4. Information we may collect when you use an App
      <br>We collect information when you use our Apps on how you use those Apps and how you play the games in them. For example, we note how you interact with our games, how you perform and what scores you achieve.
      <br>
      <br>5. Information we may collect about the device you use to access and use an App
      <br>When you use our Apps we collect information about your device such as its IP address, what model it is and a device ID.
      <br>
      <br>THIS IS WHAT WE DO WITH THE INFORMATION WE COLLECT ABOUT YOU
      <br>
      <br>1. The information you provide if you decide to contact us
      <br>We use it to correspond with you and we keep it in case we need to contact you in the future in relation to the issue for which you contacted us.
      <br>
      <br>2. The information we collect about you when you use a WebsiteWe use Google Analytics because the information it collects enables us to analyse how you and others interact with our Website.
      <br>
      <br>3. The information we collect about you when you download an App
      <br>We collect this information to ensure that you are a real person and not a robot! We use it so that we can personalise our communication with you and personalise your experience when using an App. We may use it to provide you with information about our Apps such as changes we make to them as well as changes to our terms and conditions or this Policy. We use some of the information that you may choose to provide (such as your profession) to enable you to compare your performance in a game with other people like you. We also use the information we collect to analyse performance within a game by a particular demographic such as age.We want to tell you about how we may contact you by electronic mail, using such information. We use it for telling you about things we think you will find useful and interesting such as how you are performing in games, lifestyle tips, news about science and other areas we are active in and to invite you to events. This may include telling you about products or services provided by other companies. We will never give your personal information to such other companies. You may opt out from receiving marketing information from us at any time by using the unsubscribe link in the emails we send, or by contacting us at contact@wequ.co. This will stop us sending you marketing information by email.We also sometimes send you information within an App using what are called push notifications. You may at any time opt-out from receiving such notifications by turning them off in your settings on the device you use to access the App.4. Information we collect when you use an App
      <br>
      <br>We use this information to improve our products and make your experience better and more personal, for example, by noting when you do well and allowing you to share your performances with friends.5. Information we collect about the device you use to access and use an AppWe collect this information, aggregate it and it provides us with demographic information which we then use to, for example, tailor our products to such demographics. It also allows us to watch out for malicious attacks on our servers and maintain our security. Finally, we use a device ID called an IDFA for advertising purposes and to acquire new customers for our products, as explained further in this Policy.
      <br>
      <br>Where we propose using your personal information for any other uses we will ensure that we notify you first. You will also be given the opportunity to withhold or withdraw your consent for the use of your personal information for purposes other than those listed above.
      <br>
      <br>OUR USE OF AGGREGATED AND ANONYMISED INFORMATION
      <br>
      <br>We may share aggregate user statistics and other usage data which does not identify you specifically with third parties. We may combine this information with that of other users of our Apps and share or provide this information in aggregated and anonymised form with third parties such as universities. We may at any point anonymise personal information to make sure that such information is can no longer be related back to you. We do all this to help us improve the design and delivery of our Apps and to assist in research.
      <br>
      <br>THIS IS WHO WE SHARE YOUR INFORMATION WITH
      <br>
      <br>We will only share information with other organisations where we have your permission to do so in accordance with this Policy, where we believe it is necessary for a legitimate reason connected with an App or a Website, or where it is necessary for us to comply with the terms and conditions of that App or Website. We will only share information with a third party if we are satisfied that such third party will keep that information secure.
      <br>
      <br>We work with analytics providers such as Google Analytics which may involve information about your use of a Website being processed by Google.We work with Facebook to allow you to sign in for Apps using the credentials that you have with that company. We also enable you to share your performances when using our Apps with your Facebook friends. This involves Facebook processing some of your information. It also results in some of your information becoming public, so read Facebook’s privacy policy and be careful with what you share.Finally, we may disclose your personal information to third parties:
      <br>
      <br>if we are under a duty to disclose or share your personal information in order to comply with any legal or regulatory obligation or request;
      <br>to enforce or apply our terms of use/terms and conditions and other agreements or to investigate potential breaches; or
      <br>to protect the rights, property or safety of a Website and/or App, or our users.
      <br>
      <br>OUR USE OF COOKIES AND OTHER IDENTIFIERS
      <br>
      <br>Cookies are small pieces of data that are stored on your computer, mobile phone or other device. They do lots of different jobs, like letting you navigate between pages efficiently, storing your preferences, and generally improving your experience of a Website. Cookies make the interaction between you and a Website faster and easier. The only cookies we use are from Google Analytics which distinguish you from other users of the Website. The cookie distinguishing you in this way lasts for two years. This helps us to provide you with a good experience when you use the Website and also allows us to improve the Website. We do not use them on Apps.
      <br>
      <br>THIS IS WHERE WE STORE YOUR INFORMATION
      <br>
      <br>The data that we collect from you may be processed outside the European Economic Area (EEA) (for example by third party processors of data), but we have ensured that there is an adequate level of protection for such data.
      <br>
      <br>KEEPING INFORMATION SECURE
      <br>
      <br>All information you provide to us is stored on servers owned and operated by Amazon Web Services, Inc.. More information on this provider is available at https://aws.amazon.com.
      <br>
      <br>HERE ARE YOUR RIGHTS
      <br>
      <br>We think it is important that you are able to control your personal data.You have the right to ask us not to process your personal data for marketing purposes. You can exercise your right to prevent such processing at any time by contacting us at contact@wequ.coThe law gives you the right to request a copy of the personal information we hold about you. We first require you to prove your identity with 2 pieces of approved identification. We will supply, correct or delete personal information about you on our files. In addition, you may request rectification or erasure of personal information as well as the restriction of processing of your personal information.If you wish to complain about the processing of your personal information then please contact us first, but if we do not satisfactorily deal with your complaint, then you may contact the Information Commissioner.If you want to stop using a Website and/or an App, you may do so. If you do, you may also want to remove any cookies that we have placed on any device used to access a Website.
      <br>
      <br>THIRD PARTY PROPERTIES ACCESSED FROM A WEBSITE AND/OR APP
      <br>
      <br>Our Websites and Apps may contain links to and from the online properties of third parties. If you follow a link to any of these online properties, please note that these online properties have their own privacy policies which will govern use of any personal data that they process. Please check these policies carefully before you click on any links and/or submit any personal data to these online properties.
      <br>
      <br>CHANGE OF CONTROL
      <br>
      <br>If the ownership of our business changes, we may transfer your information to the new owner so they can continue to operate the Websites and the Apps. The new owner will be obliged to comply with this Policy.
      <br>
      <br>CHANGES TO OUR POLICY
      <br>
      <br>Any changes we may make to this Policy in the future will be posted on this page. Where it makes sense because the changes are material, we will notify you of the changes by e-mail or in another appropriate manner such as when you next interact with a Website or an App.
      <br>
      <br>CONTACTING US IS EASY AND WE WANT TO HEAR FROM YOU
      <br>We really do welcome any questions, comments and requests you may have regarding this Policy. You can contact us by emailing us at <a href="mailto:contact@wequ.co?subject=Privacy Policy">contact@wequ.co</a>
