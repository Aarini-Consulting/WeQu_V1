	<template name="signUp">

			<div class="loginwraper">
			    <div class="loginbox signupbox">
			    	<img class="image-3" src="/img/assets/WEQU_LOGO_NEW.png">
				    <div class="formareaSignUp w-container">
				      	<a id="linkedinSignupbttn" class="linkedinbttn w-button" href="#">Sign Up With LinkedIn</a>
				        <div class="w-form">
				          <form class="loginemail" data-name="Email Form" name="email-form">
				            <input class="emailfield w-input" maxlength="256" name="firstName" placeholder="first name" required="required" type="text">
				            <input class="emailfield w-input" maxlength="256" name="lastName" placeholder="last name" required="required" type="text">
				            <input class="emailfield w-input" maxlength="256" name="registerEmail" placeholder="email address" type="text" style="text-transform:lowercase"
				            value="{{invitedEmail}}" disabled={{emailDisable}} required>
				            <input class="emailfield w-input" maxlength="256" name="registerPassword" placeholder="password" required="required" type="password">
				            <div class="formtext">	By clicking Sign Up, you agree to our <a id="terms" href="#">Terms</a> and confirm that you have read our <a id="privacyPolicy" href="#">Privacy Policy</a>.</div>
				            <input class="submit-button w-button" data-wait="Please wait..." type="submit" value="Sign Up With Email">
				          </form>
				          <div id="error" class="errormsg"></div>
				          <a class="signup" id="signIn">Log In</a>
				        </div>  
				      </div>
				    </div>
			</div>
	</template>
