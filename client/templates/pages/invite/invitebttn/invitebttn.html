<template name="invitebttn">

  <section class="gradient{{currentUser.profile.gradient}} whiteText feed">
    <div class="screentitlewrapper w-clearfix">
      <div class="screentitlebttn back">
        <a class="w-clearfix w-inline-block"><img class="image-7" src="/img/arrow_white.png">
        </a>
      </div>
      <div class="screentitle w-clearfix">
        <div class="title">Invite teammate</div>
      </div>
    </div>
    <div class="contentwrapper invite">
      <div class="inviteform w-form">
        <form>
          <input class="emailfield font-white w-input" data-name="Name" id="name" maxlength="256" name="name" placeholder="name" type="text" required>
          <input class="emailfield font-white w-input" data-name="Email" id="email" maxlength="256" name="email" placeholder="email address" required type="email">
          <div class="w-radio">
          <input id="m" type="radio" name="gender" class="gender" required><label class="w-form-label font-text-20" for="male">male</label>
          </div>
          <div class="w-radio">
            <input id="f" type="radio" name="gender" class="gender margin10" required><label class="w-form-label font-text-20" for="male">female</label>
          </div>
        
      <button class="formbttn invitebttn w-button" id="sendInvite" data-wait="Please wait..." type="submit"> send invitation</button>
    </form>
    <!-- <div class="w-form-done">
      <div>Thank you! Your submission has been received!</div>
    </div>
    <div class="w-form-fail">
      <div>Oops! Something went wrong while submitting the form</div>
    </div> -->

    {{#case inviteStatus='sending'}}
    <span class="sendingStatus"><img src="/img/status_sending.png">sending...</span>
    {{/case}}
    {{#case inviteStatus='sent'}}
    <span class="sendingStatus"><img src="/img/status_sent.png">sent!</span>
    {{/case}}
    {{#case inviteStatus='error'}}
    <span class="sendingStatus"><img src="/img/status_error.png">error sending email</span>
    {{/case}}
    {{#case inviteStatus='alreadyInvited'}}
    <span class="sendingStatus"><img src="/img/status_error.png">Already Invited</span>
    {{/case}}  

  </div>
</div>
</section>


</template>
