
<template name="createGroup">

	<div class="row margonTop20">
		<div class="col-xs-1 col-md-1 col-sm-1"> 
		</div>
		<div class="col-xs-6 col-md-6 col-sm-6"> 
			<div class="pull-left"> <b> Create group </b> </div>
		</div>
		
		<div class="col-xs-4 col-md-4 col-sm-4"> 
			<img class="width40" id="createGroup" src="/img/gameMaster/Invite_Plus_black.png">
		</div>
	</div>

	<hr class="width">

</template>


<template name="createGroup2">

	<div class="row margonTop20">

		<div class="col-xs-1 col-md-1 col-sm-1"> 
		</div>
		<div class="col-xs-10 col-md-10 col-sm-10">
			<div class="pull-left"> 
				<img src="/img/back.png" id="previous" > &nbsp; &nbsp;
				{{#if groupName}} {{groupName}}
				Project group <div class="text-capitalize"> {{groupName}} </div>
				{{else}}
				<b> Create new group </b>
				{{/if}}
			</div>
		</div>
		<div class="col-xs-1 col-md-1 col-sm-1"> 
		</div>
	</div>

	<hr class="width">

</template>
