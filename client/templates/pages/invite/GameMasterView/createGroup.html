
<template name="createGroup">

	<div class="screentitlewrapper w-clearfix">
		<div class="screentitlebttn">
			<a class="w-clearfix w-inline-block" id="previous"><img class="image-7" src="/img/arrow_white.png">
			</a>
		</div>
		<div class="screentitle w-clearfix">
			<div class="title">Create a new group</div>
		</div>
	</div>

	<hr class="width">

</template>


<template name="createGroup2">

	<div class="contentwrapper w-clearfix">
		<div class="screentitlewrapper w-clearfix">
			<div class="screentitle">
				<div class="title">Add Group</div>
			</div>
			<div class="screentitlebttn">
				<a class="w-inline-block" id="previous"><img class="image-4" src="/img/Invite_Plus_white.png">
				</a>
			</div>
		</div>
		<ul class="friendlist w-list-unstyled">
			<li class="list-item w-clearfix">
				<div class="avatawrapper">
					<a class="w-inline-block" href="#"><img class="image-5" src="/img/avatar_group_2.png">
					</a>
				</div>
				<div class="name w-clearfix">
					{{#if groupName}}
					<div class="contactname">{{groupName}}</div>
					{{else}}
					<div class="contactname">Group name</div>
					{{/if}}
				</div>
			</li>
			<li></li>
		</ul>
	</div>


</template>
