
<template name="gameMasterView">

	<section class="groupbg whiteText alignCenter feed">

		{{#if equals step "step1"}} <!-- Game Master 2 --> 

		{{>step1}}

		{{/if}}

		{{#if equals step "step2"}} <!-- Game Master 3 -->

		{{>createGroup}}
		{{>step2 info=info}}

		{{/if}}

		{{#if equals step "step3"}} <!-- Game Master 4 -->

		{{>step3 info=info}}

		{{/if}}


		{{#if equals step "step4"}} <!-- Game Master 4 copy -->

		{{>step4}}

		{{/if}}


		{{#if equals step "viewGroup"}}

		<div class="contentwrapper">
		  <div class="text-left">	
		    <a id="ok"><img src="/img/arrow_white.png">
			</a> &nbsp;
			{{groupName}}
		  </div>
		  <br>

		  {{#each groupMembers}}
			{{#each emails}}
				<div class="row text-left">
					<img class="image-5 img-circle" src="/img/avatar.png">
					<span> {{this}} </span>
				</div> <br>
			{{/each}}
		  {{/each}}

		</div>
		<br>
		
		{{>userTile}}		
		
		{{/if}}
	</section>

</template>
