<template name="step2">
  
  <div class="contentwrapper invite">
    <div class="inviteform w-form">
      <form class="groupform inviteformstyle" data-name="Email Form" id="send" name="email-form">
        <input class="formstyle w-input" data-name="Name" id="groupName" maxlength="256" name="name" placeholder="group name" type="text" required>
        <!--<input class="formstyle w-input" data-name="Email" id="email" maxlength="256" name="email" placeholder="email addresss" required="required" type="email"> -->
        <select id="list_email" multiple="" class="tags formstyle w-input" parsley-trigger="change" required="" >
		    </select>
        <div class="groupformtext">Enter to type multiple email addresses <br>
        {{info}}
        </div>
        <button class="formbttn invitebttn w-button" id="submitSend" data-wait="Please wait..." type="submit">send invitation</button>
      </form>
      <div class="w-form-done">
        <div>Thank you! Your submission has been received!</div>
      </div>
      <div class="w-form-fail">
        <div>Oops! Something went wrong while submitting the form</div>
      </div>

    </div>
  </div>


</template>
