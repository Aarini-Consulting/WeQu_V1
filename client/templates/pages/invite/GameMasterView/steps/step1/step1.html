

<template name="step1">

	{{#if groupCount}}

	{{>createGroup2}}

	<div class="contentwrapper w-clearfix">
		{{#each listGroup}}
		<ul class="friendlist w-list-unstyled">
			<li class="list-item w-clearfix">
				<div class="avatawrapper">
					<a class="w-inline-block"><img class="image-5" src="/img/avatar_group_2.png">
					</a>
					<span id="viewGroup" data-groupId="{{_id}}">{{groupName}}</span>
				</div>
			</li>
			<li></li>
		</ul>
		{{/each}}

	</div>

	{{else}}

	<div class="emptymessage"><img class="image-6" src="/img/avatar_group_2.png">
		<div class="emptytext">Hey, there is nobody here</div><a class="invitebttn w-button" id="createGroup">create a group</a>
	</div>

	{{/if}}


</template>
