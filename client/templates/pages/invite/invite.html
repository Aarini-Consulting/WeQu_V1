  <template name="invite">
    {{>menu normalView=normalView}} 

    {{#if normalView}}
    
    {{#if usersCount}}

    <section class="gradient{{currentUser.profile.gradient}} whiteText alignCenter feed">

      <div class="contentwrapper w-clearfix">
        <div class="screentitlewrapper w-clearfix">
          <div class="screentitle">
            <div class="title">Add Contact</div>
          </div>
          <div class="screentitlebttn">
            <a class="w-inline-block"><img class="image-4" src="/img/Invite_Plus_white.png">
            </a>
          </div>
        </div>
        <ul class="friendlist w-list-unstyled">
          <li class="list-item w-clearfix">
            {{#each users}}
            <div class="avatawrapper">
             {{#if profile.pictureUrl}}
             <a class="w-inline-block" href="#"><img class="image-5" src={{profile.pictureUrl}}> </a>
             {{else}} 
             <a class="w-inline-block" href="#"><img class="image-5" src="/img/avatar.png"> </a>
             {{/if}}
            </div>
            <div class="name w-clearfix">
            <div class="contactname">{{username profile}} {{#if invitedPerson}} ( Invited You ) {{/if}}
             {{#if profile.trialMember}} 
             <span class="dots"> 
               <span class="dot dot-danger">  </span> 
             </span>
             {{/if}}
            </div>
           </div>
          {{/each}}
         </li>
         <li></li>
        </ul>
      </div>  

 </section>

 {{else}}  

 {{#case step='default'}}

 {{>groupEmpty}}

 {{/case}}

 {{#case step='invitebttn'}}

 {{>invitebttn}}

 {{/case}}

 {{/if}}
 

 {{else}}

 {{>gameMasterView}}

 {{/if}}




</template>
