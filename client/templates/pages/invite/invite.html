  <template name="invite">
    {{>menu}} 

    {{#if isInRole 'GameMaster'}}

     <section class="gradient{{currentUser.profile.gradient}} whiteText alignCenter feed -webkit-align-items-inherit">
       {{>gameMasterView}}
     </section>

    {{else}}

    <section class="gradient{{currentUser.profile.gradient}} whiteText alignCenter feed">

    {{#unless isInRole 'GameMaster'}}

      {{#case inviteStatus='default'}}
      <h3>Invite people to get<br> their feedback</h3>
      {{/case}}
      {{#case inviteStatus='sending'}}
      <span class="sendingStatus"><img src="/img/status_sending.png">sending...</span>
      {{/case}}
      {{#case inviteStatus='sent'}}
      <span class="sendingStatus"><img src="/img/status_sent.png">sent!</span>
      {{/case}}
      {{#case inviteStatus='error'}}
      <span class="sendingStatus"><img src="/img/status_error.png">error sending email</span>
      {{/case}}
       {{#case inviteStatus='alreadyInvited'}}
      <span class="sendingStatus"><img src="/img/status_error.png">Already Invited</span>
      {{/case}}    

      <div>
        <form>
          <input name="name" placeholder="name" id="email" required />
          <input name="email" type="email" id="email" value="" required placeholder="email" autocapitalize="off" autocorrect="off"/>
          

          <div id="outer">
           <div class="row">
           <div class="col-md-6 col-sm-6">
              <div class="inner"><button type="button" id="male" class="gender selected">Male</button></div>
            </div>
            <div class="col-md-6 col-sm-6">
              <div class="inner"><button type="button" id="female" class="gender">Female</button></div>
            </div>
          </div>
        </div>

        <button type="submit" id="invite">Invite</button>
      </form>
    </div>

    {{#each users}}
    <div class="friend">
      {{#if profile.pictureUrl}}
      <img src="{{profile.pictureUrl}}" class="avatarSmall"><br>
      {{else}}
      <img src="/img/avatar.png" class="avatarSmall"> 
      {{/if}}
      {{username profile}} {{#if invitedPerson}} ( Invited You ) {{/if}}
      {{#if profile.trialMember}} 
      <span class="dots"> 
       <span class="dot dot-danger">  </span> 
       </span>
      {{/if}}
    </div>
    {{/each}}

    {{/unless}}

    <!--
    <div>
        <label class="switch" id="addRoleGameMaster">
          <input type="checkbox">
          <div class="slider round"></div>
        </label>
    </div>
    -->
   
  </section>

  {{/if}}

    
   

</template>
