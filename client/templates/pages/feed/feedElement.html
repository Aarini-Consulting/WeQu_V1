 
 <template name="feedElement">

  <!-- For the type invite user onboarding  -->

   {{#if equals type  0 }} 

        {{#if displayTrue}} 

            <div class="feedElement">
              <div class="who">
                {{#if picture _id}}
                <img class="avatarSmall" src="{{picture _id}}">
                {{else}}
                <img class="avatarSmall" src="/img/avatar.png">
                {{/if}}
              </div>
              <div class="what white">
               <b>  {{username userInfo.profile}}  </b> {{comment}}
             </div>
             <div class="what white">
              <b> {{formatDate createdAt}} </b> 
            </div>
          </div>

      {{/if}}

  {{/if}}
