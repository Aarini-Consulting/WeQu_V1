<template name="profile">
  <section class="feed">

    {{#if inScript}}

    <section class="bgGrey ptb_h1">
      <img src="{{currentUser.profile.pictureUrl}}" class="avatar">
      <div><b>{{username profile}}</b></div>
    </section>

    <section class="ptb_h1">
      <img src="/img/icon_overview.png" class="titleIcon">
      <h3>Your We-Quality Overview</h3>
      <h5>Your profile based on the questions<br> you answered about yourself</h5>
      
      <svg height="300" width="300" style="min-height:300px; background-image:url('/img/skills.png'); background-size: cover;">
        {{> radar score=myscore color="white" outline="#E96956"}}
      </svg>
     
      <div class="radarAgenda">
        <div><img src="/img/myradar.png"></div>
        <div><img src="/img/othersradar.png" class="t50"></div>
      </div>
    </section>

    <section class="bgGrey ptb_h1">
     {{> navigateButton}}
     {{> profileQuestionInfo}}
      <img src="/img/icon_top3.png" class="titleIcon">
      <h3>Your 3 strengths</h3>
      {{> threeSkills data=top3}}
      <h3>Skills you could work out</h3>
      {{> threeSkills data=weak3}}
    </section>
    <section class="ptb_h1">
    
      <img src="/img/icon_mirror.png" class="titleIcon">
      <h3>Use WeQu to find out how others see you</h3>
      <h3>Invite your friends and colleagues to give <br>you feedback. They are the helpful mirrors <br>you have in your life. </h3>
    </section>
      <!--<section class="bgGrey ptb_h1">
        <img src="/img/icon_track.png" class="titleIcon">
        <h3>Track your soft skills</h3>
        <h5>Gain insights on your skills with an extra depth</h5>
        {{> skillsPreview}}
      </section>-->
      <button id="finish">Invite people <img src="/img/next_small.png" class="nextSmall"></button>

      {{else}}
      {{> menuProfile}}

      <div class="sectionname">
        <div class="profilename w-container">
          <div class="left profileclick"><img class="profilearrow" height="80" src="/img/arrowLeft.png">
          </div>
          <div class="profilefac"><img class="avatarprofile" src="/img/Avatar_BnW_noOutline.png">
            <div class="fontprofilename fontreleway">YOU-PROFILE</div>
          </div>
          <div class="profileclick right"><img class="profilearrow" height="80" src="/img/arrowRight.png">
          </div>
        </div>
      </div>

      <div class="sectionprogress">
        <div class="row w-row">
          <div class="columprogress w-col w-col-4 w-col-medium-4 w-col-small-4 w-col-tiny-4"><span class="fontmyself fontreleway progressnumber" href="#">12</span>
            <div class="fontprogress fontreleway fontwidthmobile small">Answers by myself</div>
          </div>
          <div class="columprogress w-col w-col-4 w-col-medium-4 w-col-small-4 w-col-tiny-4"><span class="fontothers fontreleway progressnumber" href="#">0</span>
          <div class="fontprogress fontreleway small">Answers by your teammates
              <br>(Answers by USERNAME)</div>
            </div>
            <div class="w-col w-col-4 w-col-medium-4 w-col-small-4 w-col-tiny-4"><span class="font2 fontothers fontreleway progressnumber" href="#">0</span>
              <div class="fontprogress fontreleway small">(Answers by others)</div>
            </div>
          </div>
          <div class="progressdesdiv">
            <div class="fontprogressdes fontreleway small">Below&nbsp;information is being generated based on the inputs from myself and your teammates</div>
          </div>
        </div>

      <section class="ptb_h1">
        <img src="/img/icon_overview.png" class="titleIcon">
        <h3>Comparisons</h3>
        <h5></h5>
        
        <svg height="300" width="300" style="zmin-height:300px; background-image:url('/img/skills2.png'); background-size: cover;">
          {{> radar score=myscore color="white" outline="#E96956"}}
          {{> radar score=otherscore color="#E96956" outline="white"}}
        </svg>

        <div class="radarAgenda">
        <div><img src="/img/myradar.png"></div>
        <div><img src="/img/othersradar.png" class="t50"></div>
        </div>
        
        <section class="vote">
          <section class="person">
            <div class="navColor">
             <a id="prevPerson" style="visibility:{{#if prevPerson}}visible{{else}}hidden{{/if}}"><img src="/img/left.png" class="nav">Prev</a>
           </div>
           <div class="navColor">
            <a id="nextPerson" style="visibility:{{#if nextPerson}}visible{{else}}hidden{{/if}}"><img src="/img/right.png" class="nav">Next</a>
          </div>
        </section>
      </section>

      <section class="bgGrey ptb_h1">
      {{> navigateButton}}
      {{> profileQuestionInfo}}
        <img src="/img/icon_top3.png" class="titleIcon">
        <h3>Your top 3 strengths</h3>
        <h5></h5>
        {{> threeSkills data=top3}}
        <h3>Your 3 weaknesses</h3>
        {{> threeSkills data=weak3}}
      </section>


      
    </section>

    {{/if}}

    {{> marketingVideo}}

  </section>

</template>
