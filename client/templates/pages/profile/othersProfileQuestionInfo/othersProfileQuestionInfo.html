<template name="othersProfileQuestionInfo">
	
  <div class="sectionprogress" id="sectionprogress">
    <div class="row w-row webflow-row">
      <div class="columprogress w-col w-col-4 w-col-medium-4 w-col-small-4 w-col-tiny-4"><span class="fontmyself fontreleway progressnumber" href="#">{{questionHimselfAnswered}}</span>
        <div class="fontprogress fontreleway fontwidthmobile small">Answers by {{username profile}}</div>
      </div>
      <div class="columprogress w-col w-col-4 w-col-medium-4 w-col-small-4 w-col-tiny-4"><span class="fontothers fontreleway progressnumber" href="#">{{questionIAnsweredHim}}</span>
        <div class="fontprogress fontreleway small">Answers by myself
        <!-- <br>(Answers by {{username currentUser.profile}}) --></div>
        </div>
        <div class="w-col w-col-4 w-col-medium-4 w-col-small-4 w-col-tiny-4"><span class="font2 fontothers fontreleway progressnumber" href="#">{{questionInviteesAnsweredHim}}</span>
          <div class="fontprogress fontreleway small">Answers by others</div>
        </div>
      </div>
      <!-- <div class="progressdesdiv">
        <div class="fontprogressdes fontreleway small">Below&nbsp;information is being generated based on the inputs from myself and your teammates</div>
      </div> -->
    </div>

  </template>
