<template name="shareSocial">

	<div class="sectiongreybg2">

		<div class="share-sectipn titlesection w-container"><img class="iconwrapper" src="/img/iconShare.png">
			<div class="fontreleway fonttitle">Share Your Skills Via</div>
		</div>

		<div>
			<div class="row-3 w-row">
				<div class="w-col w-col-4 w-col-medium-4 w-col-small-4 w-col-tiny-4">
					<!-- <a class="w-inline-block" data-href="{{url}}" href="https://www.facebook.com/sharer/sharer.php?u={{url}}" target="_blank"><img class="share-icon" src="/img/fb-art.png">
					</a>  -->
					
					<!--<div class="fb-share-button" data-href="{{text.url}}" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href=""><img class="share-icon" src="/img/fb-art.png"></a></div>-->

					<a class="fb-xfbml-parse-ignore" target="_blank" href=""><img class="share-icon" src="/img/fb-art.png"></a>
					
				</div>
				<div class="w-col w-col-4 w-col-medium-4 w-col-small-
				4 w-col-tiny-4">
				<!-- {{text.tex}}&url={{text.url}} -->
				<a class="twitter-share-button" href="https://twitter.com/intent/tweet?text={{text.tex}}&original_referer=" target="_blank"
					  data-size="large"
					  data-text="{{text.tex}}"
					  data-url="{{text.url}}"
					  data-hashtags="example,demo"
					  data-via="twitterdev"
					  data-related="twitterapi,twitter">
					<img class="share-icon" sizes="(max-width: 479px) 45px, 50px" src="/img/twitter-logo-blue.png">
					<!-- srcset="img/twitter-logo-blue-p-500.png 500w, img/twitter-logo-blue.png 518w" -->
				</a>
				</div>
				
				<div class="w-col w-col-4 w-col-medium-4 w-col-small-
				4 w-col-tiny-4">
				<a href="https://www.linkedin.com/shareArticle?mini=true&url={{text.url}}&title={{text.linkTitle}}%20&summary={{text.linkSummary}}&source=Wequ"
				target="_blank">
				<img class="share-icon" sizes="(max-width: 479px) 45px, 50px" src="/img/linkedin-logo.png">
				</a>
				</div>

			</div>
		</div>

			<div id="fb-root"></div>

		
	</div>

</template>
