
<template name="adminGameMasterView">

			<!-- Enhance admin game master View -->

			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="widget widget-fullwidth widget-small">
					<div class="widget-head">
						<div class="title"><strong>{{count}}</strong> Users </div>
					</div>
					<div class="table-responsive noSwipe">
						<table class="table table-fw-widget table-hover">
							<thead>
								<tr>
									<th></th>
									<th></th>
									<th width="10%">Name / Email</th>
									<th width="10%">Game Master</th>
									<th width="10%">Type</th>
									<th width="5%"> No of Groups</th>
									<th width="20%">No of Users</th>
								</tr>
							</thead>
							<tbody class="no-border-x">
								{{#each groupListUsers}}
												  								
								{{#if gameMaster}}
								<tr>


									<td>{{#if status.online}}
										<span class="badge badge-success">&nbsp;</span>
										{{else}}
										<span class="badge badge-warning">&nbsp;</span>
										{{/if}}
									</td>
									<!-- <td width="10%">{{_id}}</td> -->

									<td class="user-avatar" id="user" data-userId="{{_id}}">
										<div><span class="status"></span>
											{{#if picture _id}}
											<img class="img-circle" src="{{picture _id}}">
											{{else}}
											<img class="img-circle" width="75" height="75" src="/img/profile/profile4.png">
											{{/if}}



										</div>
									</td>


									<td id="user" data-userId="{{_id}}">


										<b class="text-capitalize">

											{{profile.firstName}}

											{{profile.lastName}}

										</b>
										<br/>
										{{#if profile.publicProfileUrl}}
										<span class="badge">
										<a class="colorRed" href={{profile.publicProfileUrl}} target="_blank">{{profile.publicProfileUrl}}</a>
										</span>
										{{/if}}


										<br/>
										<h5 class="pull-left"> {{#each emails}} {{address}} {{/each}} </h5>

									</td>

									<td>
									<!-- Rounded switch -->
									<label data-userId="{{_id}}" class="switch">
									{{#if gameMaster}}
									  <input type="checkbox" checked>
									{{else}}
									  <input type="checkbox">
									{{/if}}
									  <div class="slider round"></div>
									</label>	
									</td>

									<td id="user" data-userId="{{_id}}">

										<span class="badge badge-info">
											{{#if emails}} Wequ {{else}} Linked In {{/if}}
											
										</span>
										{{#if profile.userType}}
										<span class="badge badge-info">
										 {{profile.userType}}
										</span>
										 {{/if}}

										{{#if this.roles}}
										<span class="badge badge-info">
											{{this.roles}}
										</span>
										{{/if}}

										{{#if services.invitationId}} 
										<span class="badge badge-info">
											Invited
										</span>
										{{/if}}

									</td>
									<td id="user" data-userId="{{_id}}">
										
									</td>
									<td id="user" data-userId="{{_id}}">
										
									</td>


								</tr>
								{{/if}}

								{{/each}}
							</tbody>
						</table>
					</div>
				</div>
			</div>

</template>
